# Alacritty Configuration

# =====================
# Window settings
# =====================
window:
  opacity: 0.92
  decorations: full      # full | none | transparent
  dynamic_padding: true
  padding:
    x: 8
    y: 8
  startup_mode: Windowed # or Maximized, Fullscreen

# =====================
# Scrolling
# =====================
scrolling:
  history: 10000
  multiplier: 3

# =====================
# Font settings
# =====================
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# =====================
# Performance tweaks
# =====================
max_fps: 144
draw_bold_text_with_bright_colors: true

# =====================
# Colors (Catppuccin Mocha)
# =====================
colors:
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'
  cursor:
    text: '#1e1e2e'
    cursor: '#f5e0dc'
  normal:
    black:   '#45475a'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#bac2de'
  bright:
    black:   '#585b70'
    red:     '#f38ba8'
    green:   '#a6e3a1'
    yellow:  '#f9e2af'
    blue:    '#89b4fa'
    magenta: '#f5c2e7'
    cyan:    '#94e2d5'
    white:   '#a6adc8'

# =====================
# Mouse
# =====================
mouse:
  hide_when_typing: true

# =====================
# Keybindings
# =====================
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste }
  - { key: C,        mods: Control|Shift, action: Copy }
  - { key: Key0,     mods: Control,       action: ResetFontSize }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
